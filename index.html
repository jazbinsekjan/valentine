<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine!!</title>

<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: #fff;
    overflow: hidden;
    background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 30px;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
  }

  #loveText {
  font-size: 1.6rem;
  margin-top: 10px;
  opacity: 0;
  font-style: italic;
  transition: opacity 0.8s ease;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
  }

  img {
    width: 260px;
    height: auto;
    border-radius: 15px;
    margin-bottom: 30px;
    transition: all 0.3s ease;
    animation: beat 1s infinite;
  }

  @keyframes beat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }

  .buttons {
    display: flex;
    gap: 20px;
    z-index: 10;
    transition: opacity 0.5s ease;
  }

  button {
    padding: 15px 30px;
    font-size: 1.2rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
  }

  #yes {
    background-color: #ff6b81;
    color: #fff;
  }

  #yes:hover {
    transform: scale(1.1);
  }

  #no {
    background-color: #6c757d;
    color: #fff;
  }

  /* padajoƒçi srƒçki */
  .heart {
    position: absolute;
    top: -30px;
    width: 20px;
    height: 20px;
    background-color: #ff4b6e;
    transform: rotate(45deg);
    animation: fall linear forwards;
  }

  .heart::before,
  .heart::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #ff4b6e;
    border-radius: 50%;
  }

  .heart::before {
    top: -10px;
    left: 0;
  }

  .heart::after {
    left: 10px;
    top: 0;
  }


  @keyframes fall {
    0% {
      transform: translateY(0) rotate(45deg);
      opacity: 1;
    }
    100% {
      transform: translateY(100vh) rotate(405deg);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<h1>¬øSer√≠as mi Valent√≠n?</h1>

<img
  id="heartImg"
  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZHbaOSBuyaBJFeKKeqxowQ5xD9vRMKWbKUQ&s"
  alt="Heart"
/>

<p id="loveText"></p>


<div class="buttons">
  <button id="yes">S√≠ üíñ</button>
  <button id="no">No üò¢</button>
</div>

<script>
const yesBtn = document.getElementById('yes');
const noBtn = document.getElementById('no');
const img = document.getElementById('heartImg');
const buttons = document.querySelector('.buttons');
const body = document.body;
const loveText = document.getElementById('loveText');


yesBtn.addEventListener('click', () => {
  img.src = "https://media2.giphy.com/media/xT9DPDoWMicL4nU3NC/200.gif";
  img.style.width = "400px";
  document.querySelector('h1').textContent = "S√≠√≠√≠, beb√©√©√©√©√©!! üíï";
  loveText.textContent = "lets have sex üòÜ";
  loveText.style.opacity = '1';


  // fade out gumbov
  buttons.style.opacity = '0';
  setTimeout(() => {
    buttons.style.display = 'none';
  }, 500);

  // srƒçki iz vrha
  for (let i = 0; i < 30; i++) {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.animationDuration = (2 + Math.random() * 3) + 's';
    heart.style.width = heart.style.height = (10 + Math.random() * 20) + 'px';
    body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 5000);
  }
});

noBtn.addEventListener('click', () => {
  window.location.href = "https://youtu.be/7sckIZeiDIc?si=h83tmYbCniI-zHib";
});
</script>

</body>
</html>
